<!doctype html>
<html>
  <head>
    <title>Thankful</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/thankful.less" rel="stylesheet/less" type="text/css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
  </head>
  <body data-thankful="modal">

    <div class="modal">
      <div class="envelope">
        <div class="background"></div>
        <div class="letter">
          <div class="row">
            <a href="#" class="close" data-dismiss="modal"><span class="fa fa-close"></span></a>
            <a href="#" class="send">Send</a>
          </div>
          <div class="row">
            <label>To</label>
            Kenneth Reitz
          </div>
          <div class="row">
            <label>From</label>
            <input type="text" class="name" name="from_name" placeholder="Your Name">
            <input type="text" name="from_email" placeholder="you@email.com">
            <a href="#" class="give-gift">
              <span class="fa fa-gift">
              Give Gift
            </a>
          </div>
          <div class="row border-none">
            <input type="text" class="block" placeholder="Sending you some gratitude!">
          </div>
          <textarea placeholder="Type your note to Kenneth Reitz here."></textarea>
        </div>
        <div class="foreground"></div>
      </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/thankful.js"></script>
  </body>
</html>
